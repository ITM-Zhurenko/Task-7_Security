<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create user</title>
</head>
<body>
<form th:action="@{/admin/create}" th:method="POST" th:object="${user}">

    <label>Name</label>
    <label>
        <input th:field="*{name}" type="text">
    </label>
    <br>

    <label>Lastname</label>
    <label>
        <input th:field="*{lastname}" type="text">
    </label>
    <br>

    <label>Age</label>
    <label>
        <input th:field="*{age}" type="text">
    </label>
    <br>

    <label>Password</label>
    <label>
        <input th:field="*{password}" type="text">
    </label>

    <br>

    <select id="roles" multiple name="roleIds" required>
        <option th:each="role : ${roles}" th:text="${role.authority}"
                th:value="${role.id}"></option>
    </select>

    <th:block th:if="${message != null}">
        <p th:text="${message}"></p>
    </th:block>
    <br>

    <input type="submit" value="Create">
</form>
<br>
<a href="/admin">Return to start page</a>
<br>
<a href="/logout">Logout</a>
</body>
</html>
