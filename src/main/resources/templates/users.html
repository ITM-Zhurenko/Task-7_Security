<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<table th:border="black">
    <thead>
    <tr>
        <th>Name</th>
        <th>Lastname</th>
        <th>Age</th>
        <th></th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.getName()}"></td>
        <td th:text="${user.getLastname()}"></td>
        <td th:text="${user.getAge()}"></td>
        <td>
            <form method="get" th:action="@{/admin/update}">
                <input name="id" th:value="${user.getId()}" type="hidden">
                <input type="submit" value="Update">
            </form>
        </td>
        <td>
            <form th:action="@{/admin/delete}" th:method="post">
                <input name="id" th:value="${user.getId()}" type="hidden">
                <input type="submit" value="Delete">
            </form>
        </td>
    </tr>
    </tbody>
</table>
<br>
<th:block th:if="${message != null}">
    <p th:text="${message}"></p>
</th:block>
<br>
<a href="/admin/create">Create new user</a>
</body>
<br>
<a href="/logout">Logout</a>
</html>
